<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/exchange.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="container">
        <div class="currency-converter">
            <div class="title">
                <img src="images/exchange.png" alt="">
                <h1>Currency Converter</h1>
            </div>
            <div class="exchange-rate">
                <p>--- equals</p>
                <h1>---</h1>
            </div>
            <div class="from-currency">
                <input type="number" id="from-currency-amount" value="1">
                <select name="" id=""></select>
            </div>
            <div class="to-currency">
                <input type="number" id="to-currency-amount">
                <select name="" id=""></select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
